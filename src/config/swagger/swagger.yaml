swagger: '2.0'
info:
  title: Linemate
  version: 1.0.0
host: localhost:3000
schemes:
- http

securityDefinitions:
  BearerAuth:
    type: apiKey
    name: Authorization
    in: header
    description: 'Enter your token with "Bearer " prefix. Example: **Bearer <token>**'

paths:
  /permission/v1/add:
    post:
      summary: Create Permission
      tags:
        - Permission
      security:
        - BearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: user.write
              type:
                type: string
                example: platform
              description:
                type: string
                example: user can add and edit user
      responses:
        '200':
          description: Success

  /permission/v1/{id}:
    get:
      summary: Get Permission by Id
      tags:
        - Permission
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
    put:
      summary: Update Permission
      tags:
        - Permission
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: user.view
              type:
                type: string
                example: platform
              description:
                type: string
                example: user can view user
      responses:
        '200':
          description: Success
    delete:
      summary: Delete Permission
      tags:
        - Permission
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success

  /permission/v1/list:
    post:
      summary: List Permissions
      tags:
        - Permission
      security:
        - BearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              page:
                type: integer
                example: 1
              limit:
                type: integer
                example: 10
              sortField:
                type: string
                example: id
              sortOrder:
                type: string
                example: ASC
      responses:
        '200':
          description: Success

  /role/v1/add:
    post:
      summary: Create Role
      tags:
        - Role
      security:
        - BearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: Access Portal
              type:
                type: string
                example: custom
              description:
                type: string
                example: have access portal
              permissionIds:
                type: array
                items:
                  type: integer
                example: []
              userIds:
                type: array
                items:
                  type: integer
                example: []
              tenantId:
                type: integer
                example: 1
      responses:
        '200':
          description: Success

  /role/v1/{id}:
    get:
      summary: Get Role by Id
      tags:
        - Role
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
    put:
      summary: Update Role
      tags:
        - Role
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: Access Portal
              type:
                type: string
                example: custom
              description:
                type: string
                example: have access portal
              permissionIds:
                type: array
                items:
                  type: integer
                example: []
              userIds:
                type: array
                items:
                  type: integer
                example: []
              tenantId:
                type: integer
                example: 1
      responses:
        '200':
          description: Success
    delete:
      summary: Delete Role
      tags:
        - Role
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success

  /role/v1/list:
    post:
      summary: List Roles
      tags:
        - Role
      security:
        - BearerAuth: []
      parameters:
        - name: tenantId
          in: header
          required: false
          type: integer
          example: 1
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              page:
                type: integer
                example: 1
              limit:
                type: integer
                example: 10
              sortField:
                type: string
                example: id
              sortOrder:
                type: string
                example: ASC
              search:
                type: string
                example: ""
      responses:
        '200':
          description: Success
  /auth/v1/login:
    post:
      summary: Login User
      tags:
        - Auth
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                example: akash@codiot.com
              password:
                type: string
                example: Admin@123
              countryCode:
                type: string
                example: +91
      responses:
        '200':
          description: Success

  /auth/v1/forgot-password:
    post:
      summary: Forgot Password
      tags:
        - Auth
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                example: akash@codiot.com
      responses:
        '200':
          description: Success

  /auth/v1/verify-otp:
    post:
      summary: Verify OTP
      tags:
        - Auth
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              otp:
                type: string
                example: 336119
      responses:
        '200':
          description: Success

  /auth/v1/reset-password:
    post:
      summary: Reset Password
      tags:
        - Auth
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              otp:
                type: string
                example: 336119
              password:
                type: string
                example: qwe@123
      responses:
        '200':
          description: Success

  /user/v1/add:
    post:
      summary: Create User
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              firstName:
                type: string
                example: Nikunj
              lastName:
                type: string
                example: Dhaduk
              email:
                type: string
                example: nikunj.dhaduk33@gmail.com
              countyCode:
                type: string
                example: +91
              mobileNumber:
                type: string
                example: 9912226316
              userType:
                type: string
                example: Company Admin
              tenantIds:
                type: array
                items:
                  type: integer
                example: [1]
              employeeId:
                type: string
                example: uiui
              profilePhoto:
                type: string
                example: ""
              tenantVariables:
                type: array
                items:
                  type: object
                  properties:
                    tenantId:
                      type: integer
                      example: 1
                    variables:
                      type: array
                      items:
                        type: object
                        properties:
                          variableId:
                            type: integer
                            example: 1
                          value:
                            type: string
                            example: managere
      responses:
        '200':
          description: Success

  /user/v1/{id}:
    get:
      summary: Get User by Id
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
    put:
      summary: Update User
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              firstName:
                type: string
                example: Nikunj
              lastName:
                type: string
                example: Dhaduk
              email:
                type: string
                example: nikunj.dhaduk1@gmail.com
              mobileNumber:
                type: string
                example: 9912123291
              userType:
                type: string
                example: Company Admin
              countyCode:
                type: string
                example: +91
              tenantIds:
                type: array
                items:
                  type: integer
                example: [1]
              employeeId:
                type: string
                example: ""
              profilePhoto:
                type: string
                example: ""
              tenantVariables:
                type: array
                items:
                  type: object
                  properties:
                    tenantId:
                      type: integer
                      example: 1
                    variables:
                      type: array
                      items:
                        type: object
                        properties:
                          variableId:
                            type: integer
                            example: 1
                          value:
                            type: string
                            example: managere
      responses:
        '200':
          description: Success

  /user/v1/list:
    post:
      summary: List Users
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - name: tenantId
          in: header
          required: false
          type: integer
          example: 1
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              page:
                type: integer
                example: 1
              limit:
                type: integer
                example: 10
              sortField:
                type: string
                example: id
              sortOrder:
                type: string
                example: ASC
              search:
                type: string
                example: "91"
              filter:
                type: object
                properties:
                  isActive:
                    type: boolean
                    example: true
                  joiningDate:
                    type: object
                    properties:
                      startDate:
                        type: string
                        format: date
                        example: "2024-07-10"
                      endDate:
                        type: string
                        format: date
                        example: "2024-07-13"
      responses:
        '200':
          description: Success

  /user/v1/delete-users:
    post:
      summary: Delete Bulk Users
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              userIds:
                type: array
                items:
                  type: integer
                example: [2, 3]
      responses:
        '200':
          description: Success

  /user/v1/de-active:
    post:
      summary: Deactivate Bulk Users
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              userIds:
                type: array
                items:
                  type: integer
                example: [2]
      responses:
        '200':
          description: Success

  /user/v1/change-password:
    post:
      summary: Change Password for Bulk Users
      tags:
        - User
      security:
        - BearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              userIds:
                type: array
                items:
                  type: integer
                example: [2, 3]   
              tenantId:
                type: integer
                example: 3             
      responses:
        '200':
          description: Success

  /tenant/v1/add:
    post:
      summary: Create Tenant
      tags:
        - Tenant
      security:
        - BearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: Test1
              companyType:
                type: string
                example: partnership
              trademark:
                type: string
                example: admin@gmail.com
              phoneNumber:
                type: integer
                example: 1234567890
              gstNumber:
                type: string
                example: 123456780
              currencyCode:
                type: string
                example: INR
              isdCode:
                type: integer
                example: 91
              clientType:
                type: string
                example: Test
              authorisedFirstName:
                type: string
                example: test
              authorisedLastName:
                type: string
                example: tcd
              authorisedEmail:
                type: string
                example: cdcd
              authorisedMobileNo:
                type: integer
                example: 1234567890
              companyAddress:
                type: string
                example: cdcd
              companyCountry:
                type: string
                example: cdcd
              companyState:
                type: string
                example: cdcad
              companyCity:
                type: string
                example: cdcd
              companyPinCode:
                type: integer
                example: 395006
              whitelistedIps:
                type: string
                example: cdc
      responses:
        '200':
          description: Success

  /tenant/v1/{id}:
    get:
      summary: Get Tenant
      tags:
        - Tenant
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  companyType:
                    type: string
                  trademark:
                    type: string
                  phoneNumber:
                    type: integer
                  gstNumber:
                    type: string
                  currencyCode:
                    type: string
                  isdCode:
                    type: integer
                  clientType:
                    type: string
                  authorisedFirstName:
                    type: string
                  authorisedLastName:
                    type: string
                  authorisedEmail:
                    type: string
                  authorisedMobileNo:
                    type: integer
                  companyAddress:
                    type: string
                  companyCountry:
                    type: string
                  companyState:
                    type: string
                  companyCity:
                    type: string
                  companyPinCode:
                    type: integer
                  whitelistedIps:
                    type: string
        '404':
          description: Tenant not found
    put:
      summary: Update Tenant
      tags:
        - Tenant
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: Test1
              companyType:
                type: string
                example: partnership
              trademark:
                type: string
                example: admin@gmail.com
              phoneNumber:
                type: integer
                example: 1234567890
              gstNumber:
                type: string
                example: 123456780
              currencyCode:
                type: string
                example: INR
              isdCode:
                type: integer
                example: 91
              clientType:
                type: string
                example: Test
              authorisedFirstName:
                type: string
                example: test
              authorisedLastName:
                type: string
                example: tcd
              authorisedEmail:
                type: string
                example: cdcd
              authorisedMobileNo:
                type: integer
                example: 1234567890
              companyAddress:
                type: string
                example: cdcd
              companyCountry:
                type: string
                example: cdcd
              companyState:
                type: string
                example: cdcad
              companyCity:
                type: string
                example: cdcd
              companyPinCode:
                type: integer
                example: 395006
              whitelistedIps:
                type: string
                example: cdc
      responses:
        '200':
          description: Success
    delete:
      summary: Delete Tenant
      tags:
        - Tenant
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
        '404':
          description: Tenant Not Found

  /tenant/v1/list:
    post:
      summary: List Tenant
      tags:
        - Tenant
      security:
        - BearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              page:
                type: integer
                example: 1
              limit:
                type: integer
                example: 10
              sortField:
                type: string
                example: id
              sortOrder:
                type: string
                example: ASC
      responses:
        '200':
          description: Success

  /variable/v1/add:
    post:
      summary: Add Variable
      tags:
        - Variable
      security:
        - BearerAuth: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: role
              isMandatory:
                type: boolean
                example: true
              type:
                type: string
                example: multiSelect
              description:
                type: string
                example: test description
              placeHolder:
                type: string
                example: role
              category:
                type: string
                example: custom
              tenantId:
                type: integer
                example: 1
              options:
                type: array
                items:
                  type: string
                example: ["Role", "Manager"]
      responses:
        '200':
          description: Success

  /variable/v1/{id}:
    get:
      summary: Get Variable by Id
      tags:
        - Variable
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success

    put:
      summary: Update Variable
      tags:
        - Variable
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: role
              isMandatory:
                type: boolean
                example: true
              type:
                type: string
                example: multiSelect
              description:
                type: string
                example: test description
              placeHolder:
                type: string
                example: role
              category:
                type: string
                example: custom
              tenantId:
                type: integer
                example: 1
              options:
                type: array
                items:
                  type: string
                example: ["Role", "Manager"]
      responses:
        '200':
          description: Success

    post:
      summary: Delete Variable
      tags:
        - Variable
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success

  /variable/v1/list:
    post:
      summary: List Variables
      tags:
        - Variable
      security:
        - BearerAuth: []
      parameters:
        - name: tenantId
          in: header
          required: false
          type: integer
          example: 2
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              page:
                type: integer
                example: 1
              limit:
                type: integer
                example: 10
              sortField:
                type: string
                example: id
              sortOrder:
                type: string
                example: ASC
              search:
                type: string
                example: ""
      responses:
        '200':
          description: Success

  /variable/v1/{userId}:
    post:
      summary: Get Variable by userId
      tags:
        - Variable
      security:
        - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              tenantId:
                type: integer
                example: 3
      responses:
        '200':
          description: Success
tags:
  - name: Permission
    description: Endpoints for creating and managing permissions.
  - name: Role
    description: Endpoints for creating and managing roles.
  - name: Auth
    description: Endpoints for user authentication.
  - name: User
    description: Endpoints for managing users.
  - name: Tenant
    description: Endpoints for creating and managing tenants.
  - name: Variable
    description: Endpoints for creating and managing variables.
