components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'Enter your token with "Bearer " prefix. Example: **Bearer <token>**'
  schemas:
    PermissionType:
      type: string
      enum:
        - tenant
        - platform
      description: Type of the permission, either `tenant` or `platform`.

    RoleType:
      type: string
      enum:
        - standard
        - custom
      description: Type of the role, either `standard` or `custom`.

    UserType:
      type: string
      enum:
        - Chief Admin
        - Company Admin
        - Support User
        - User
      description: Type of the user, representing their type within the system.

    VariableType:
      type: string
      enum:
        - text
        - multiSelect
        - numeric
        - singleSelect
      description: The type of the variable, defining the input method.

    VariableCategories:
      type: string
      enum:
        - custom
        - standard
      description: The category of the variable, either custom or standard.

    ContentType:
      type: string
      enum:
        - PDF
        - video
        - document
        - powerPoint
        - scorm
        - assessment
      description: Different types of content supported.

    FileType:
      type: string
      enum:
        - tenantLogo
        - userProfile
        - content
      description: Which type of file.

    ScoringType:
      type: string
      enum:
        - max score
        - per question
        - no score
      description: Different scoring types for assessments.

    TimeType:
      type: string
      enum:
        - timed
        - untimed
      description: Different timeType  for assessments.

    QuestionType:
      type: string
      enum:
        - multi select
        - single select
        - boolean
      description: Types of questions.

    TokenTypes:
      type: string
      enum:
        - LOGIN_OTP
        - FORGOT_PASSWORD
      description: Types of tokens.

    ClientTypes:
      type: string
      enum:
        - Test
        - POC
        - Production
      description: Types of clients.

    FiltersEnum:
      type: string
      enum:
        - DropDown
        - DateRange
        - NumberRange
      description: Filter types.

    FilterFor:
      type: string
      enum:
        - employee
        - tenant
        - content
      description: Entities to which filters can apply.

    CohortRuleDataTypes:
      type: string
      enum:
        - dropDown
        - date
      description: Data types used in cohort rules.

    RuleTypes:
      type: string
      enum:
        - cohort
        - joiningDate
        - customVariables
      description: Different types of rules.

    RuleOperators:
      type: string
      enum:
        - EQUAL
        - BETWEEN
        - LESS_THAN
        - GREATER_THAN
        - NOTEQUAL
      description: Operators used in rules.

    AppPermission:
      type: string
      enum:
        - USER_READ
        - USER_WRITE
        - VARIABLE_READ
        - VARIABLE_WRITE
      description: Application permissions.

    SortOrder:
      type: string
      enum:
        - ASC
        - DESC
      description: Sort order (ascending or descending).

    CampaignStatusType:
      type: string
      enum:
        - completed
        - in-progress
        - failed
      escription: Status of the Campaign( completed, in-progress, failed).

    HttpStatusCode:
      type: integer
      enum:
        - 200
        - 400
        - 500
        - 401
        - 201
        - 409
        - 404
        - 403
      description: HTTP status codes.
      
